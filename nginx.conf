# nginx config
events {
    worker_connections 1024;  # Number of simultaneous connections per worker
}

http {
    server {
        listen 80;
        server_name vps-fb2758c8.vps.ovh.net;
        return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
    }

    server {
        listen 443 ssl;
        server_name vps-fb2758c8.vps.ovh.net;

        # SSL certificates generated by Cerbot and automatically renewed
        ssl_certificate /etc/letsencrypt/live/vps-fb2758c8.vps.ovh.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vps-fb2758c8.vps.ovh.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Route for the API
        location /api/ {
            proxy_pass http://api:3100;
            proxy_set_header Host $host;
            # Adds an HTTP header (X-Real-IP) to the proxied request, with the client's real IP address ($remote_addr).
            #proxy_set_header X-Real-IP $remote_addr;
            
            # Transmits all IP addresses through which the request passed, in order.
            #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Transmits the original protocol (HTTP or HTTPS) used by the client to contact the backend
            #proxy_set_header X-Forwarded-Proto $scheme;

            # Sets an HTTP header and clears the header value
            # Prevents errors with HTTP 1.1
            proxy_set_header Connection "";
            
            # Enables HTTP 1.1
            proxy_http_version 1.1;
        }

        # Route for the frontend
        location / {
            proxy_pass http://client:4173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}